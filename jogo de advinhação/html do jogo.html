<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="corpo do jogo.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Digite seu palpite...">
        <button onclick="guessNumber()">Enviar Palpite</button>
        <p id="resultMessage"></p>
    </div>

    <script src="gerar numero aleatorio.js"></script>
</body>
</html>
